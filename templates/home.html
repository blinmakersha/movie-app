<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quokka</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
	</head>
	<body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <nav class="nav">
            <a href="{{url_for('home')}}" class="nav-item is-active" active-color="rebeccapurple">Home</a>
            <a href="{{url_for('login')}}" class="nav-item" active-color="orange">Login</a>
            <a href="{{url_for('register')}}" class="nav-item" active-color="green">Register</a>
            <a href="{{url_for('logout')}}" class="nav-item" active-color="blue">Logout</a>
            <span class="nav-indicator"></span>
        </nav>
		<div>
			<form method="POST">
				{{ form.hidden_tag() }}
				<div>
					<label>Name</label>
					<p>{{ form.name }}</p>
				</div>
				<div>
					<label>Email</label>
					<p>{{ form.email }}</p>
				</div>
				<div>
					<p>{{ form.submit }}</p>
				</div>
			</form>
		</div>
	</body>
</html>
